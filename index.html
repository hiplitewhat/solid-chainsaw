
<!DOCTYPE html>
<html>
<head>
  <title>WeAreDevs Obfuscator</title>
</head>
<body>
  <h1>Obfuscate Script</h1>
  <textarea id="scriptInput" rows="6" cols="50">print("999")</textarea><br><br>
  <button onclick="obfuscate()">Obfuscate</button>
  <pre id="output"></pre>

  <script>
    function obfuscate() {
      const script = document.getElementById('scriptInput').value;
      
      fetch('https://cors-anywhere.herokuapp.com/https://wearedevs.net/api/obfuscate', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ script: script })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        document.getElementById('output').textContent = 'Error: ' + error;
      });
    }
  </script>
</body>
</html>
